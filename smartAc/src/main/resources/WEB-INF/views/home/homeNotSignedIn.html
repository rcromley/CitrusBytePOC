<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>
<body>
<div th:replace="~{views/fragments/header :: header}">Header</div>
<form class="form-narrow form-horizontal" action="#" method="GET" th:action="@{/showDevices/}">
    <th:block th:if="${param.error != null}">
        <div th:replace="views/fragments/alerts :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <p th:if="${loginError}" class="error">Wrong user or password</p>
    <div class="container">
	    <div class="text-center">	    
	    	<fieldset>
		        <legend>Please Sign In</legend>
		        <div class="form-group">
		            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
		            <div class="col-lg-10">
		                <input type="text" class="form-control" id="username" placeholder="username" name="username" />
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
		            <div class="col-lg-10">
		                <input type="password" class="form-control" id="password" placeholder="password" name="password" />
		            </div>
		        </div>
		        <div class="form-group">
		            <div class="col-lg-offset-2 col-lg-10">
		                <button type="submit" class="btn btn-default">Sign in</button>
		            </div>
		        </div>
		    </fieldset>    	        
	    </div>
	    <div th:insert="~{views/fragments/footer :: footer}">&copy; 2017 The Static Templates</div>
	</div>    
</form>
</body>
</html>
